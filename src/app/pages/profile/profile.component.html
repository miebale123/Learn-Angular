<div class="flex items-center justify-center">
  <div class="p-8shadow-md w-full max-w-md text-center space-y-4">
    <lucide-icon [name]="UserIcon" class="w-12 h-12 mx-auto"></lucide-icon>

    <h2>{{ user().email }}</h2>

    <div class="space-y-2">
      <button class="flex items-center justify-center text-red w-full" (click)="onLogout()">
        <lucide-icon [name]="LogOutIcon" class="w-5 h-5"></lucide-icon>
        Log out
      </button>
    </div>
  </div>
</div>
